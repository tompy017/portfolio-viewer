<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Summary</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<div class="container mx-auto py-4">
		<div class="row">
			<h1 class="text-center" id="title" name="title">Investment Summary</h1>
		</div>
		<div>
			<h2>Investment Types:</h2>
			<ul>
				<li th:each="type : ${investmentTypes}"th:text="${type}">.</li>
			</ul>
		</div>
		<div>
			<h2>Investment Categories:</h2>
			<ul>
				<li th:each="category : ${investmentCategories}" th:text="${category}">.</li>
			</ul>
		</div>


		<div class="d-flex justify-content-center">
			<a th:href="@{/investments/new}" class="btn btn-primary btn-block">Add investment</a>
		</div>
	</div>

</body>

</html>
